<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Our amazing Thermostat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="src/thermostat.js"></script>
<script src="src/jquery.js"></script>

</head>
<body>
<div align="center" style="padding:100px; outline:2px dotted blue;">
<button type="button" id="increase">+</button>
<button type="button" id="decrease">-</button>
<p id="temperature"></p><br>
<button type="button" id="powersave_on">ON</button>
<button type="button" id="powersave_off">OFF</button>
<p id="powersave_status">Powersave mode is ON!</p><br>
<button type="button" id="reset">RESET</button><br><br>
<span class="dot"></span>
<p>Energy Usage</p><br>
</div>

</body>
</html>
